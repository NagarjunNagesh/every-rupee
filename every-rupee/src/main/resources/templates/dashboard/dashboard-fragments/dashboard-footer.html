<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="footer-scripts">
	    <!--   Core JS Files   -->
	  <script defer src="../js/core/jquery.min.js" th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
	  <script defer src="../js/core/popper.min.js" th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
	  <script defer src="../js/core/bootstrap-material-design.min.js" th:src="@{/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
	  <script defer src="../js/plugins/perfect-scrollbar.jquery.min.js" th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
	  <!-- Plugin for the momentJs  -->
	  <script defer src="../js/plugins/moment.min.js" th:src="@{/js/plugins/moment.min.js}" type="text/javascript"></script>
	  <!--  Plugin for Sweet Alert -->
	  <script defer src="../js/plugins/sweetalert2.js" th:src="@{/js/plugins/sweetalert2.js}" type="text/javascript"></script>
	  <!-- Forms Validations Plugin -->
	  <script defer src="../js/plugins/jquery.validate.min.js" th:src="@{/js/plugins/jquery.validate.min.js}" type="text/javascript"></script>
	  <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
	  <script defer src="../js/plugins/jquery.bootstrap-wizard.js" th:src="@{/js/plugins/jquery.bootstrap-wizard.js}" type="text/javascript"></script>
	  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
	  <script defer src="../js/plugins/bootstrap-selectpicker.js" th:src="@{/js/plugins/bootstrap-selectpicker.js}" type="text/javascript"></script>
	  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
	  <script defer src="../js/plugins/bootstrap-datetimepicker.min.js" th:src="@{/js/plugins/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
	  <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
	  <script defer src="../js/plugins/jquery.dataTables.min.js" th:src="@{/js/plugins/jquery.dataTables.min.js}" type="text/javascript"></script>
	  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
	  <script defer src="../js/plugins/bootstrap-tagsinput.js" th:src="@{/js/plugins/bootstrap-tagsinput.js}" type="text/javascript"></script>
	  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
	  <script defer src="../js/plugins/jasny-bootstrap.min.js" th:src="@{/js/plugins/jasny-bootstrap.min.js}" type="text/javascript"></script>
	  <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
	  <script defer src="../js/plugins/fullcalendar.min.js" th:src="@{/js/plugins/fullcalendar.min.js}" type="text/javascript"></script>
	  <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
	  <script defer src="../js/plugins/jquery-jvectormap.js" th:src="@{/js/plugins/jquery-jvectormap.js}" type="text/javascript"></script>
	  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	  <script defer src="../js/plugins/nouislider.min.js" th:src="@{/js/plugins/nouislider.min.js}" type="text/javascript"></script>
	  <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
	  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js" type="text/javascript"></script>
	  <!-- Library for adding dinamically elements -->
	  <script defer src="../js/plugins/arrive.min.js" th:src="@{/js/plugins/arrive.min.js}" type="text/javascript"></script>
	  <!--  Google Maps Plugin    -->
	  <!--   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
	  <!-- Chartist JS -->
	  <script defer src="../js/plugins/chartist.min.js" th:src="@{/js/plugins/chartist.min.js}" type="text/javascript"></script>
	  <!--  Notifications Plugin    -->
	  <script defer src="../js/plugins/bootstrap-notify.js" th:src="@{/js/plugins/bootstrap-notify.js}" type="text/javascript"></script>
	  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	  <script defer src="../js/dashboard/material-dashboard/material-dashboard.js?v=2.1.1" th:src="@{/js/dashboard/material-dashboard/material-dashboard.js}" type="text/javascript"></script>
	  <!-- Loads the sidebar settings in the dashboard -->
	  <script defer src="../js/dashboard/sidebar/sidebar.js" th:src="@{/js/dashboard/sidebar/sidebar.js}" type="text/javascript"></script>
	  <!-- Loads the custom class for every rupee -->
	  <script defer src="../js/dashboard/custom-dashboard.js" th:src="@{/js/dashboard/custom-dashboard.js}" type="text/javascript"></script>
	  <!-- Loads the object comparison library -->
	  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
 	</div>
</body>
</html>
