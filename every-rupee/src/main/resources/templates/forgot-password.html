<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 <title>
    Forgot Password
  </title>
  <object th:include="fragments/head :: head" th:remove="tag" ></object>
</head>
<body class="login-page sidebar-collapse">
	<div th:replace="fragments/header :: header-logged">&copy; EveryRupee header</div>
	<div class="page-header header-filter" style="background-image: url('../img/bg7.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
		      <div class="row">
		        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
					<form class="form" method="POST" th:action="@{/forgot-password}">
						<div class="card-header card-header-primary text-center">
							<h4 class="card-title">Forgot Password</h4>
							<div class="text-center">
								<div class="card-body">
					                <div class="input-group">
					                  <div class="input-group-prepend">
					                    <span class="input-group-text">
					                      <i class="material-icons">mail</i>
					                    </span>
					                  </div>
					                  <input type="email" class="form-control" name="email" th:placeholder="Email" placeholder="Email...">
					                </div>
			                	</div>
			                	<button class="btn btn-primary btn-raised" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			              	</div>
			            </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer">&copy; 2019 EveryRupee</div>
</body>
</html>
