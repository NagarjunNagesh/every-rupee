<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	  <title>
	    Budget
	  </title>
	  <link href="../css/dashboard/income/budget.min.css" rel="stylesheet" th:href="@{/css/dashboard/income/budget.min.css}">
	  <script defer th:src="@{/js/dashboard/income/budget.min.js}" type="text/javascript"></script>
</head>

<body class="budget-dashboard" >
      <div class="content" id="mutableDashboard">
        <div class="container-fluid">
        	<span id="currentCurrencySymbol" th:text="#{message.currencySumbol}" class="d-none"></span>
        	<div class="row">
				<div class="col-lg-9" id="budgetAmount">
					<div id="" class="card">
						<div class="card-body">
							<div class="row">
								<div id="" class="col-lg-3">
									<div id="" class="w-100 animationBudget"></div>
								</div>
								<div class="col-lg-9 text-right headingDiv justify-content-center align-self-center mild-text" id="">Remaining (%)</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div id="" class="w-50 animationBudget"></div>
								</div>
								<div class="col-lg-9 text-right percentageAvailable" id="">NA</div>
							</div>
							<div class="row">
								<div id="" class="col-lg-12">
									<div class="progress">
										<div id="animationProgressBar" class="progress-bar progress-bar-budget-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="" class="col-lg-11">
									<div id="remainingAmountMock" class="d-lg-inline-block animationBudget"></div>
									<span class="mild-text"> Remaining</span>
								</div>
								<div id="" class="col-lg-1">
								</div>
							</div>
							<div class="row">
								<div id="" class="col-lg-11">
								</div>
								<div id="" class="col-lg-1">
									<div id="" class="w-100 animationBudget"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3" id="budgetChart">
					<div class="card budget-chart">
		              	<div class="card-header card-header-icon card-header-rose">
		                  <div class="card-icon">
		                    <i class="material-icons">pie_chart</i>
		                  </div>
		                  <h4 class="card-title">Budget Visualization</h4>
		                </div>
		                <div class="card-body text-center">
		                	<div id="chartBudgetVisualization" class="ct-chart">
		                		<div class="material-spinner"></div>
		                	</div>
		                	<div>
		               			<i class="material-icons text-rose legend-spacing">fiber_manual_record</i><span class="align-middle">Total Budgeted</span>
		               		</div>
		               			<h4 id="totalBudgetedCategories" class="font-weight-bold transitionTextToNormal">0</h4><span> Categories</span>
		               		<hr>
		               		<div>
		                		<i class="material-icons text-warning legend-spacing">fiber_manual_record</i><span class="align-middle">To Be Budgeted</span>
		                	</div>
			                	<h4 id="toBeBudgeted" class="font-weight-bold">0</h4><span> Categories</span>
               			</div>
               			<div id="" class="card-footer row">
		                    <div class="col-lg-12 text-right">
			                    <a id="addNewBudgets" href="#" class="text-rose">
			                    	<i class="material-icons" data-toggle="tooltip" title="Creates a new Budget">add_circle</i> Add Budgets
			                    </a>
		                    </div>
		                </div>
               		</div>
				</div>
			</div>
        </div>
      </div>
      
      <!-- Bootstrap modal -->
      <div id="categoryCompensationModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="BudgetCompensationModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
		    <div id="categoryCompensationDisplay" class="modal-content">
		      <div class="card card-signup card-plain">
		        <div class="modal-header">
		          <h5 class="modal-title card-title">Compensate this overspending with</h5>
		          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          	<i class="material-icons">clear</i>
		          </button>
		        </div>
		        <div class="modal-body">
		        	<!-- Drop Down Button -->
		        	<div class="btn-group btnGroup-1">
					  <div class="categoryChosenCompensation-1">Choose category</div>
					  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					  <div id='compensationDropdownMenu-1' class="dropdown-menu">
					    
					  </div>
					</div>
		        </div>
        	  </div>
		    </div>
		  </div>
	  </div>
</body>

</html>
