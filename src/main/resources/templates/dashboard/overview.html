<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Overview</title>
<link href="../css/dashboard/income/budget.min.css" rel="stylesheet" th:href="@{/css/dashboard/overview/overview.min.css}">
<script defer th:src="@{/js/dashboard/overview/overview.min.js}" type="text/javascript"></script>
</head>
<body class="overview-dashboard" >
	<div class="content" id="mutableDashboard">
		<div class="container-fluid">
        	<div class="row">
				<div class="col-lg-4">
					<div class="card recentTransactionCard">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-lg-8">
									<h3 class="recentTransactionTitle">Recent Transactions</h3>
								</div>
							</div>
						</div>
						<div class="card-body recentTransactionsBody">
							<div class="table-responsive">
								<div class="table table-fixed d-lg-table">
									<div id="recentTransactions" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent transactions dynamic load -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card optimizationBudgetAndGoal">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-lg-8">
									<h3 class="optimizationTitle">Optimizations</h3>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div id="budgetOrGoals" class="" data-gramm_editor="false" contenteditable="true">
			                			<fieldset class="choose align-center">
										    <label><input type="radio" value="Overspent Budget" name="budgetOrGoals" checked=""><span class="disable-select">Overspent Budget</span></label>
										    <label><input type="radio" value="Underfunded Goals" name="budgetOrGoals"><span class="disable-select">Underfunded Goals</span></label>
										</fieldset>
			                		</div>
								</div>
							</div>
						</div>
						<div class="card-body optimizationsBody">
							<div class="table-responsive">
								<div class="table table-fixed d-lg-table">
									<div class="tableHeadingDiv">
										<div class="text-center w-20 d-lg-table-cell">
											<div class="form-check">
				                          		<label class="form-check-label">
				                          		<input type="checkbox" class="form-check-input" id="checkAll">
													<span class="form-check-sign">
														<span class="check">
														</span>
													</span>
												</label>
											</div>
										</div>
										<div class="budgetOptimizationTitle w-50 d-lg-table-cell">Category Name</div>
										<div class="budgetOptimizationTitle text-right w-30 d-lg-table-cell">Overspent</div>
									</div>
									<div id="optimizations" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent optimizations dynamic load -->
									</div>
								</div>
							</div>
						</div>
						<div id="optimizationFooter" class="row card-footer">
							<div id="selectedOptimizations" class="col-lg-6 pl-2 font-weight-bold tripleNineColor">None Selected</div>
							<div class="col-lg-6 pr-0">
								<button id="optimizeButton" class="btn btn-sm btn-info ml-auto float-right" disabled="disabled" data-toggle="tooltip" data-placement="bottom" title="Select atleast one optimization">Optimize</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card">
						<div id="portfolioOverview" class="card-body">
							Income
							Expense
							Assets
							Debts
							Networth
							
						</div>
					</div>
				</div>
			</div>
     	</div>
    </div>
</body>
</html>
